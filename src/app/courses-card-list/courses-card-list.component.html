@for (course of courses(); track course.id) {
  <div class="course-card" #courseCard>
    <div class="course-header">
      <span class="course-title">{{ course.title }}</span>
    </div>
    <img [src]="course.iconUrl" class="course-image" alt="course logo">
    <div class="course-description">
      <p>{{ course.longDescription }}</p>
    </div>
    <div class="course-actions">
      <button class="btn" [routerLink]="['courses', course.id]">View Course</button>
      <button class="btn" (click)="onEdit(course)">Edit Course</button>
      <img src="/assets/icons/delete.svg" class="delete" (click)="onCourseDeleted(course)" alt="delete button">
    </div>
  </div>
}
